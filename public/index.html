<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,viewport-fit=cover">
    <link rel="manifest" href="<%= BASE_URL%>eyevow.webmanifest">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>eyevow-test</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but eyevow-test doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      if (navigator['serviceWorker']) {
        navigator.serviceWorker.register('/sw.js', {scope: '/'})
          .then(function(reg) {
            console.log('Service Worker Registration successed.');
          })
          .catch(function(reg) {
            console.error('Service Worker Registration failed.')
          });
      }
    </script>
  </body>
</html>
